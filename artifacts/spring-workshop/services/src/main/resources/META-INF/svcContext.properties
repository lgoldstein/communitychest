# extra service specific properties

# Vmware LDAP access configuration
# see:  The VMware LDAP Web Authentication Cookbook (https://kb.eng.vmware.com/node/477)
#        Using empdir.vmware.com, the Global Address Book for the rest of us - https://wiki.eng.vmware.com/UsingEmpdirTheGlobalAddressBookForTheRestOfUs

vmware.ldap.accessURL: ldap://empdir.vmware.com:3268/dc=vmware,dc=com
vmware.ldap.userSearchFilter: (&(objectCategory=person)(objectClass=user)(mail={0})(manager=*))
