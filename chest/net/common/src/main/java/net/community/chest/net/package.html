            <TITLE>Package level documentation for Community Chest NET utilities $Rev: 561 $</TITLE>

      <BODY>
            This package is the root for many network based services - e.g., IMAP4,
            SMTP, POP3. It contains useful classes for handling text based protocol
            over sockets - but also for binary based protocols (though less so).
