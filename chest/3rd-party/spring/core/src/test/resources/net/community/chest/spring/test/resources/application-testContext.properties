# a properties files used to demonstrate property placeholder(s)
jdbc.driverClassName=org.hsqldb.jdbcDriver
jdbc.url=jdbc:hsqldb:mem:testdb
jdbc.username=sa
jdbc.password=
jdbc.initLocation=classpath*:**/db/hsql/initDB.sql

hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.show_sql=false
hibernate.cache.provider_class=org.hibernate.cache.HashtableCacheProvider

sysout.appender.writeToErr=false

# ',' or ';' separated names of packages to scan for spring stereotype annotations
beans.packages=net.community.chest.spring.test

# ',' or ';' separated names of packages to scan for @Entity annotations
entities.packages=net.community.chest.spring.test